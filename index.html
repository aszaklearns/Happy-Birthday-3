<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday My Love</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #ffc3f0 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
        }

        .cake-container {
            position: relative;
            width: 300px;
            height: 400px;
            margin: 0 auto 40px;
        }

        .cake-layer {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 20px;
            opacity: 0;
            animation: cartoonDrop 1.2s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
            box-shadow: 0 8px 0 rgba(0, 0, 0, 0.2), 0 12px 20px rgba(0, 0, 0, 0.15);
        }

        .layer1 {
            width: 260px;
            height: 90px;
            background: linear-gradient(135deg, #ff6b9d 0%, #ffa8d5 100%);
            border: 6px solid #ff1493;
            bottom: 0;
            animation-delay: 0.5s;
        }

        .layer1::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            height: 30px;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.6) 0%, transparent 100%);
            border-radius: 15px;
        }

        .layer2 {
            width: 210px;
            height: 80px;
            background: linear-gradient(135deg, #ffa8d5 0%, #ffd5ed 100%);
            border: 6px solid #ff69b4;
            bottom: 90px;
            animation-delay: 1s;
        }

        .layer2::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            height: 25px;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.6) 0%, transparent 100%);
            border-radius: 15px;
        }

        .layer3 {
            width: 160px;
            height: 70px;
            background: linear-gradient(135deg, #ffb3e6 0%, #ffe0f5 100%);
            border: 6px solid #ff85c0;
            bottom: 170px;
            animation-delay: 1.5s;
        }

        .layer3::before {
            content: '';
            position: absolute;
            top: 8px;
            left: 10px;
            right: 10px;
            height: 20px;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.6) 0%, transparent 100%);
            border-radius: 15px;
        }

        .frosting {
            position: absolute;
            bottom: -6px;
            width: 100%;
            height: 20px;
        }

        .drip {
            position: absolute;
            width: 20px;
            height: 25px;
            background: #fff;
            border-radius: 0 0 10px 10px;
            border: 3px solid #ff1493;
            border-top: none;
        }

        .layer1 .drip:nth-child(1) { left: 30px; }
        .layer1 .drip:nth-child(2) { left: 80px; }
        .layer1 .drip:nth-child(3) { left: 130px; }
        .layer1 .drip:nth-child(4) { left: 180px; }
        .layer1 .drip:nth-child(5) { left: 220px; }

        .candle {
            position: absolute;
            width: 18px;
            height: 60px;
            background: repeating-linear-gradient(
                45deg,
                #ff6b9d,
                #ff6b9d 10px,
                #fff 10px,
                #fff 20px
            );
            border: 4px solid #ff1493;
            border-radius: 5px;
            bottom: 240px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            animation: cartoonDropCandle 1s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
            animation-delay: 2s;
            box-shadow: 0 4px 0 rgba(0, 0, 0, 0.2);
        }

        .candle-top {
            position: absolute;
            top: -8px;
            left: -4px;
            right: -4px;
            height: 8px;
            background: #ffd700;
            border: 4px solid #ff1493;
            border-radius: 50%;
        }

        .flame {
            position: absolute;
            top: -35px;
            left: 50%;
            transform: translateX(-50%);
            width: 25px;
            height: 35px;
            background: radial-gradient(circle, #ffff00 0%, #ff6600 50%, #ff0000 80%);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            opacity: 0;
            animation: flameAppear 0.3s ease-in forwards, cartoonFlicker 0.3s infinite alternate;
            animation-delay: 2.8s, 3.1s;
            filter: drop-shadow(0 0 10px rgba(255, 200, 0, 0.8));
        }

        .flame::after {
            content: '';
            position: absolute;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 12px;
            height: 15px;
            background: #ffff99;
            border-radius: 50%;
        }

        .message {
            font-size: 48px;
            color: #fff;
            text-shadow: 
                4px 4px 0 #ff1493,
                -2px -2px 0 #ff69b4,
                2px -2px 0 #ff69b4,
                -2px 2px 0 #ff69b4;
            opacity: 0;
            animation: bounceIn 1s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
            animation-delay: 3s;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            font-size: 35px;
            opacity: 0;
            animation: floatHeart 4s ease-in-out infinite;
            filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.3));
        }

        .heart:nth-child(1) { left: 10%; animation-delay: 3.5s; }
        .heart:nth-child(2) { left: 30%; animation-delay: 4s; }
        .heart:nth-child(3) { left: 50%; animation-delay: 4.5s; }
        .heart:nth-child(4) { left: 70%; animation-delay: 5s; }
        .heart:nth-child(5) { left: 90%; animation-delay: 5.5s; }

        @keyframes cartoonDrop {
            0% {
                top: -300px;
                opacity: 0;
                transform: translateX(-50%) rotate(-15deg) scale(0.5);
            }
            50% {
                opacity: 1;
                transform: translateX(-50%) rotate(8deg) scale(1.1);
            }
            65% {
                transform: translateX(-50%) rotate(-5deg) scale(0.95);
            }
            80% {
                transform: translateX(-50%) rotate(3deg) scale(1.05);
            }
            90% {
                transform: translateX(-50%) rotate(-2deg) scale(0.98);
            }
            100% {
                opacity: 1;
                transform: translateX(-50%) rotate(0deg) scale(1);
            }
        }

        @keyframes cartoonDropCandle {
            0% {
                top: -150px;
                opacity: 0;
                transform: translateX(-50%) rotate(360deg) scale(0.3);
            }
            60% {
                transform: translateX(-50%) rotate(-20deg) scale(1.2);
            }
            75% {
                transform: translateX(-50%) rotate(10deg) scale(0.9);
            }
            85% {
                transform: translateX(-50%) rotate(-5deg) scale(1.1);
            }
            95% {
                transform: translateX(-50%) rotate(2deg) scale(0.95);
            }
            100% {
                opacity: 1;
                transform: translateX(-50%) rotate(0deg) scale(1);
            }
        }

        @keyframes flameAppear {
            0% {
                opacity: 0;
                transform: translateX(-50%) scale(0);
            }
            50% {
                transform: translateX(-50%) scale(1.3);
            }
            100% {
                opacity: 1;
                transform: translateX(-50%) scale(1);
            }
        }

        @keyframes cartoonFlicker {
            0% {
                transform: translateX(-50%) scale(1) scaleY(1);
            }
            100% {
                transform: translateX(-50%) scale(1.15) scaleY(0.95) translateY(-4px);
            }
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: translateY(100px) scale(0.5);
            }
            50% {
                transform: translateY(-20px) scale(1.1);
            }
            70% {
                transform: translateY(10px) scale(0.95);
            }
            85% {
                transform: translateY(-5px) scale(1.02);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes floatHeart {
            0% {
                bottom: -50px;
                opacity: 0;
                transform: rotate(0deg) scale(1);
            }
            10% {
                opacity: 0.9;
            }
            50% {
                opacity: 0.8;
                transform: rotate(180deg) scale(1.2);
            }
            100% {
                bottom: 100vh;
                opacity: 0;
                transform: rotate(360deg) scale(0.8);
            }
        }

        .decoration {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .sparkle {
            position: absolute;
            font-size: 24px;
            animation: sparkleAnim 2s infinite;
        }

        .sparkle:nth-child(1) { top: 20%; left: 15%; animation-delay: 3.5s; }
        .sparkle:nth-child(2) { top: 40%; right: 20%; animation-delay: 4s; }
        .sparkle:nth-child(3) { top: 60%; left: 25%; animation-delay: 4.5s; }
        .sparkle:nth-child(4) { top: 30%; right: 15%; animation-delay: 5s; }

        @keyframes sparkleAnim {
            0%, 100% {
                opacity: 0;
                transform: scale(0) rotate(0deg);
            }
            50% {
                opacity: 1;
                transform: scale(1.5) rotate(180deg);
            }
        }
    </style>
</head>
<body>
    <div class="decoration">
        <div class="sparkle">‚ú®</div>
        <div class="sparkle">‚≠ê</div>
        <div class="sparkle">‚ú®</div>
        <div class="sparkle">‚≠ê</div>
    </div>

    <div class="hearts">
        <div class="heart">üíï</div>
        <div class="heart">üíñ</div>
        <div class="heart">üíó</div>
        <div class="heart">üíù</div>
        <div class="heart">üíû</div>
    </div>

    <div class="container">
        <div class="cake-container">
            <div class="cake-layer layer1">
                <div class="frosting">
                    <div class="drip"></div>
                    <div class="drip"></div>
                    <div class="drip"></div>
                    <div class="drip"></div>
                    <div class="drip"></div>
                </div>
            </div>
            <div class="cake-layer layer2"></div>
            <div class="cake-layer layer3"></div>
            <div class="candle">
                <div class="candle-top"></div>
                <div class="flame"></div>
            </div>
        </div>
        <div class="message">Happy Birthday to You<br>My Love ‚ù§Ô∏è</div>
    </div>
</body>
</html>
